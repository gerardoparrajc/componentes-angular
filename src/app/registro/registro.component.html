<h1>Formulario de registro</h1>

<form [formGroup]="formularioRegistro" (ngSubmit)="onSubmit()">
  <div class="campo">
    <label for="username">Usuario</label>
    <input type="text" name="username" id="username" formControlName="username">
    <span class="error" *ngIf="formularioRegistro.get('username')!.touched && formularioRegistro.get('username')!.hasError('required')">Este campo es obligatorio</span>
  </div>
  <div class="campo">
    <label for="password">Contraseña</label>
    <input type="password" name="password" id="password" formControlName="password">
    <span class="error" *ngIf="formularioRegistro.get('password')!.touched && formularioRegistro.get('password')!.hasError('required')">Este campo es obligatorio</span>
  </div>
  <div class="campo">
    <label for="repitePassword">Repite la contraseña</label>
    <input type="password" name="repitePassword" id="repitePassword" formControlName="repitePassword">
    <span class="error" *ngIf="formularioRegistro.get('repitePassword')!.touched && formularioRegistro.get('repitePassword')!.hasError('required')">Este campo es obligatorio</span>
  </div>

  <span *ngIf="formularioRegistro.hasError('passwordsIguales')" class="error">Las contraseñas no son iguales</span>
  <br>

  <button>Registrarme</button>
</form>
